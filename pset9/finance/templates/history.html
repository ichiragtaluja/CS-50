{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<div>

    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for data in homepage %}
            <tr>
                <td>{{ data.symbol }}</td>
                <td>{{ data.bought }}</td>
                <td>{{ data.price }}</td>
                <td>{{ data.timedate }}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>

{% endblock %}
